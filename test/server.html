<!DOCTYPE html>
<meta charset="utf-8">
<title>PostMessage Proxy Server Frame</title>
<script src="../postmessage-proxied-xhr.js"></script>
<script>
PostMessageProxiedXHR.startServer({
  // Similar to the 'Access-Control-Allow-Origin' CORS header.
  allowOrigin: "*",
  // Similar to the 'Access-Control-Allow-Methods' CORS header.
  allowMethods: ["POST", "GET", "OPTIONS"],
  // Similar to the 'Access-Control-Allow-Headers' CORS header.
  allowHeaders: []
});
</script>
